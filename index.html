<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/page.css">
		<link rel="stylesheet" type="text/css" href="css/UI/table.css">
		<link rel="stylesheet" type="text/css" href="css/UI/dropDown.css">
		<link rel="stylesheet" type="text/css" href="css/UI/graph.css">
		<link rel="stylesheet" type="text/css" href="css/UI/popup.css">
		<link rel="stylesheet" type="text/css" href="css/UI/statusMessage.css">
		<link rel="stylesheet" type="text/css" href="css/UI/text.css">
		<link rel="stylesheet" type="text/css" href="css/UI/tagFilterBuilder.css">
		<link rel="stylesheet" type="text/css" href="css/tag.css">

		<title>Finances - Florisweb</title>
	</head>
	<body>
		<div id='sideBar'>
			<div class="item appLogo">
				<div class='appLogo'>
					FinanceManager
				</div>
			</div>

			<div class="item">
				<div class='button' onclick='App.transactionListViewerPage.open(TransactionManager.data);'>
					Transactions
				</div>
			</div>
			<div class="item">
				<div class='button' onclick='App.tagOverviewPage.open()'>
					Tag Overview
				</div>
			</div>
			<div class="item">
				<div class='button' onclick='App.tagManagementPage.open()'>
					Tags
				</div>
			</div>

			<div class="item">
				<div class='button' onclick='App.budgetManagementPage.open()'>
					Budget Manager
				</div>
			</div>

			<hr style='border-top: 1px solid #daf; margin-bottom: 20px;'>
			<div class="item">
				<div class='button' onclick='App.uploadCSVPage.open()'>
					Upload CSV
				</div>	
			</div>
		</div>
		<div id='mainContent'>
			<div class='page hide transactionListViewerPage'>
				<div class="pageHeader">
					<div class="titleHolder">Transactions</div>
					<input class='inputField searchField' placeholder='Search...'>

					<div class='button' onclick='TransactionManager.downloadCSV()'>
						Download CSV
					</div>
				</div>
			</div>
			<div class='page hide'>
			</div>
			<div class='page hide uploadCSVPage'>
				<div class="pageHeader">
					<div class="titleHolder">Upload CSV</div>
				</div>
				<input type='file' class='CSVInputField' accept='text/csv'>
				<div class='button' onclick='TransactionManager.clear(); App.uploadCSVPage.open()'>
					Clear Data
				</div>
				<div class='transactionCountHolder textHolder'>
					Transactions: 0
				</div>
			</div>
			<div class='page hide tagOverviewPage'>
				<div class="pageHeader">
					<div class="titleHolder">Tag Overview</div>
				</div>
			</div>

			<div class='page hide tagManagementPage'>
				<div class="pageHeader">
					<div class="titleHolder">Tag Manager</div>
				</div>
				<div class='overviewHolder'>
					<div class='balanceHolder total'>50.00</div>
					<div class='balanceHolder available'>50.00</div>
					<div class="UIButton" onclick='App.budgetManagementPage.open()'>Budget</div>
				</div>
				<div class='tagListHolder'></div>
			</div>

			<div class='page hide tagPage'>
				<div class="pageHeader">
					<div class="titleHolder">Tag Name</div>
				</div>
				<div class='tagContentHolder'></div>
			</div>
			<div class='page hide budgetManagementPage'>
				<div class="pageHeader">
					<div class="titleHolder">Budget Management</div>
				</div>
				<div class='contentHolder'></div>
			</div>
		</div>

		<script src='js/polyfill.js'></script>
		<script src='js/vector.js'></script>
		<script src='js/time.js'></script>
		<script src='js/UI/popup.js'></script>
		<script src='js/UI/statusMessage.js'></script>
		<script src='js/UI/table.js'></script>
		<script src='js/UI/dropDown.js'></script>
		<script src='js/UI/graph.js'></script>
		<script src='js/UI/text.js'></script>
		<script src='js/UI/tagFilterBuilder.js'></script>

		<script src='js/CSV.js'></script>
		<script src='js/color.js'></script>
		<script src='js/types.js'></script>

		<script src='js/localDB.js'></script>
		<script src='js/dataManager.js'></script>
		<script src='js/tagManager.js'></script>
		<script src='js/budgetManager.js'></script>

		<script src='js/pages/page.js'></script>
		<script src='js/pages/tagManagementPage.js'></script>
		<script src='js/pages/budgetManagementPage.js'></script>
		<script src='js/app.js'></script>
	</body>
</html>
